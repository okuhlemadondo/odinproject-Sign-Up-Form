<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="bg-container">
      <img src="assets/images/bg.jpg" id="bg" />
      <div class="logo-container">
        <img src="assets/images/odin-logo.png" id="logo" />
        <div class="logo-text">ODIN</div>
      </div>
    </div>
    <div class="form-container">
      <div class="description">
        <p>
          This is not a real online service! You need to know something<br />
          like this in your life to help you realize your deepest dreams.
          <br />Sign up <em>now</em> to get started. <br /><br />You
          <em>know</em> you want to.
        </p>
      </div>
      <div class="form-section">
        <div class="heading">Let's do this!</div>
        <form action="#" method="post">
          <div class="name">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" />
          </div>

          <div class="last-name">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" />
          </div>
          <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
          </div>
          <div class="phone-number">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" />
          </div>
          <div class="pwd">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
          </div>
          <div class="pwd">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" />
          </div>
        </form>
      </div>
      <div class="cta">
        <div class="actions">
          <button>Create Account</button>
          <div class="log">Already have an account? <a href="#">Log in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
